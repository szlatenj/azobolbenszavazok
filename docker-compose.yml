# Voting Guide - Az Öbölben Szavazók
services:
  api:
    build: .
    container_name: voting-guide-api
    restart: unless-stopped
    env_file: backend/.env
    ports:
      - "8000:8000"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: voting-guide-tunnel
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run azobolbenszavazok
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    depends_on:
      - api
